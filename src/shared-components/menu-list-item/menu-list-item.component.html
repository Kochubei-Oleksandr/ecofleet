<a
  mat-list-item
  [disableRipple]="true"
  [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
  (click)="onItemSelected(item)"
  [ngClass]="{'active': isActiveRoute(), 'expanded': expanded}"
  class="menu-list-item"
>
  <mat-icon class="menu-list-item__route-icon">{{item.iconName}}</mat-icon>
  {{item.displayName | translate}}
  <span class="menu-list-item__span-item" *ngIf="item.children && item.children.length">
    <span class="menu-list-item__span-item"></span>
    <mat-icon class="menu-list-item__expand-icon" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
